<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Game of Light</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="cosmos">
    <svg id="geometry" viewBox="-1000 -1000 2000 2000" preserveAspectRatio="xMidYMid meet">
      <defs>
        <radialGradient id="fade" cx="0" cy="0" r="1">
          <stop offset="0%" stop-color="white" stop-opacity="1" />
          <stop offset="60%" stop-color="white" stop-opacity="0.2" />
          <stop offset="100%" stop-color="white" stop-opacity="0" />
        </radialGradient>
        <mask id="radial-fade">
          <rect x="-2000" y="-2000" width="4000" height="4000" fill="url(#fade)" />
        </mask>
      </defs>
      <g mask="url(#radial-fade)">
        <circle cx="-130" cy="0" r="260" class="geo" />
        <circle cx="130" cy="0" r="260" class="geo" />
      </g>
    </svg>
  </div>
  <main id="core">
    <h1 class="title">The Game of Light</h1>
    <p class="tag">A signal in the dark.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
