<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#0f1320"/>
      <stop offset="60%" stop-color="#0a0e18"/>
      <stop offset="100%" stop-color="#070a12"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="52%" r="55%">
      <stop offset="0%" stop-color="rgba(255,235,180,0.22)"/>
      <stop offset="65%" stop-color="rgba(255,235,180,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,235,180,0)"/>
    </radialGradient>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1f232c"/>
      <stop offset="100%" stop-color="#0f131a"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.8"/>
    </filter>
    <filter id="bloom">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>
  <ellipse cx="600" cy="480" rx="380" ry="240" fill="url(#glow)" filter="url(#bloom)"/>

  <!-- Book silhouette -->
  <g transform="translate(350,220)">
    <!-- Left cover -->
    <path d="M0,0 L230,40 L230,380 L0,335 Z" fill="url(#bookGrad)" stroke="#1a1f28" stroke-width="2"/>
    <!-- Right cover -->
    <path d="M230,40 L500,0 L500,335 L230,380 Z" fill="url(#bookGrad)" stroke="#1a1f28" stroke-width="2"/>
    <!-- Spine highlight -->
    <path d="M228,42 L232,42 L232,380 L228,380 Z" fill="#2a3140"/>
    <!-- Top page edges -->
    <path d="M0,0 L230,40 L500,0 L270,-38 Z" fill="#1a1d26" filter="url(#soft)"/>
    <!-- Bottom page edges -->
    <path d="M0,335 L230,380 L500,335 L270,300 Z" fill="#0e1219" filter="url(#soft)"/>
    <!-- Subtle cross glow -->
    <circle cx="250" cy="170" r="118" fill="rgba(240,220,170,0.06)"/>
  </g>

  <!-- Title -->
  <text x="600" y="635" text-anchor="middle" fill="#d8cfb2" font-family="Cinzel, serif" font-size="44" letter-spacing="1.5">COMING SOON</text>
  <text x="600" y="680" text-anchor="middle" fill="#bdb396" font-family="Crimson Pro, Georgia, serif" font-size="20">The Game of Light â€” The Codex Volumes</text>
</svg>
